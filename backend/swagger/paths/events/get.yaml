tags:
  - Events
summary: Fetch list of events
operationId: getAllEvents
description: 'Get list of events with this endpoint'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description:
      "Fields 'title', 'eventDate', 'organizer' can be mentioned. Default value
      - 'eventDate'"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    description: A message indicating the result of the operation
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              description: HTTP status code
              example: 200
            message:
              type: string
              example: Events fetched successfully!
            data:
              type: array
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: object
                  items:
                    $ref: ..\..\components\schemas\event.yaml
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: '../../components/responses/404.yaml'
